<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Empty</title>
    <!-- js css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            #message{
        position: fixed;
        top: 20px;

    }

</head>

<body>

    <!-- this folder is empty -->
    <div class="conainer-fluid">
        <div class="row">
            <div class="col-sm-6 offset-3 text-center">

                <h6 style="margin-top: 45%;"> SomeThing Wrong Please Try Again... </h6>
                <p>cheek your internet connection :(</p>

                <div id="closeButton" class="create-btn">
                    <button class="btn btn-primary fw-bold mt-2">Go To LogIn Page</button>
                </div>
            </div>

        </div>
    </div>
        <!-- message -->
        <div id="message" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiXN9xSEe8unzPBEQOeAKXd9Q55efGHGB9BA&s"

                <strong class="me-auto">Facebook</strong>
                <small>Now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Kindly Cheek Your Internet Connection
            </div>
        </div>
        <!-- end message -->






   
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var toastElList = [].slice.call(document.querySelectorAll('.toast'));
            var toastList = toastElList.map(function (toastEl) {
                return new bootstrap.Toast(toastEl, {
                    autohide: true,
                    delay: 5000
                });
            });

            toastList.forEach(toast => toast.show());
        });
    </script>

    <!-- go to main Layout page  -->
    <script src="../assets/javascript/signupPage.js"></script>

        crossorigin="anonymous"></script>
</body>

</html>
